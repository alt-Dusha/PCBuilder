<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCBuilder</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body  class="wrapper">
    <!--Page1-->
    <div>
        <div>
            <img  src="src/img/BackGroundPage1.svg" alt="ErrorBackground">
        </div>
        <header class="headerFont">
            <img src="src/icons/Logo.svg" alt="Error ">

            <nav>
                <ul>
                    <li>
                        <img src="src/icons/ImageList.svg">
                        <a href="#">Готовые сборки</a></li>
                    <li>
                        <img src="src/icons/ImageAdd.svg">
                        <a href="#">Добавить сборку</a></li>
    
                    <li>
                        <img src="src/icons/ImageSupport.svg">
                        <a href="#">Поддержка</a></li>
                    <li>
                        <img src="src/icons/ImageAccount.svg">
                        <a href="#">Аккаунт</a></li>
                    <li>
                        <a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>
        <div class="heroInfo">
            <button class="buttonSwap">
                <img src="src/icons/ButtonLeftSwap.svg" alt="left">
            </button>
            <img src="src/img/BackGroundMessagePage1.svg" alt="Error BackGround">
            <h1 class="font">Собери мощный ПК сам
                <ul>
                    <li>Быстро</li>
                    <li>Легко</li>
                    <li>Удобно</li>
                </ul>
            </h1>
            <button class="btn">Собрать</button>
            <button class="buttonSwap">
                <img src="src/icons/ButtonRightSwap.svg" alt="left">

        </div>
    </div>
